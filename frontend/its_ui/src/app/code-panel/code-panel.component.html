<div class="grid-container-code">

  <div class="code-editor">
    <app-code-editor *ngIf="!isMultipleChoice" (codeChangeEvent)="recordChanges($event)"></app-code-editor>
    <app-multiple-choice *ngIf="isMultipleChoice"></app-multiple-choice>
  </div>
  
  <div class="actionPanel">
    <app-action-panel [showRunButton]="!isMultipleChoice" (submitEvent)="submitButtonClicked()" (runEvent)="handleRunEvent($event)"></app-action-panel>
  </div>

</div>
