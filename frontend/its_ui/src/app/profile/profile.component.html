<div class="profile-container">
    <div class="profile-form">
        <div class="user-info-container">
            <h1>User Profile</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <th>Registered for</th>
                    <td>Introduction to ML</td>
                </tr>
                <tr>
                    <th>Registered since</th>
                    <td>01.01.2023</td>
                </tr>
            </table>
        </div>
<!--       <input #profileUsername placeholder="Username" /><br />
      <input #profilePassword type="password" placeholder="Password" /><br /> -->
      <div class="centered-button">
        <button (click)="closeProfile()">Close Profile</button>
      </div>
      <div class="centered-button">
        <button (click)="logout()">Logout</button>
      </div>
      <!-- <p>Don't have an account yet? You can <a (click)="setRegistering(true)">register here!</a></p> -->
    </div>
    </div>
