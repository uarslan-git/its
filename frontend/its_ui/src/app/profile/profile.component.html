<div class="profile-container">
    <div class="profile-form">
        <div class="user-info-container">
            <h1>User Profile</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <th>Registered for</th>
                    <td>{{enrolledCourse}}</td>
                </tr>
                <tr>
                    <th>Registered since</th>
                    <td>{{registeredDatetime}}</td>
                </tr>
            </table>
        </div>

        <hr>
        <div class="checkbox-container" (click)="updateSettings()">
              <input class="data-checkbox" id="data-checkbox" type="checkbox" #consentCheckbox checked/> 
              <label class="consent-label" for="data-checkbox">I consent to anonymized data collection for purely scientific purposes.</label>
        </div>
        <div class="checkbox-info">
          <div class="invisible-checkbox"></div>
          <p>
            <a (click)="showDataTermsPopup()">Learn more about the data we gather and its potential uses.</a>
          </p>
          <app-data-terms-popup #dataTermsPopupComponent></app-data-terms-popup>
        </div>

        <hr>

      <div class="centered-button">
        <button (click)="closeProfile()">Close Profile</button>
      </div>
      <div class="centered-button">
        <button (click)="logout()">Logout</button>
      </div>
    </div>
    </div>
