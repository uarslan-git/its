<div class="course-selection-container">
    <h2 class="title-course-selection"> Please select a course</h2>
    <ul class="styled-list">
    <li 
        class="course-list-element" 
        *ngFor="let course of courses"
        (click)="selectCourse(course.unique_name)"
        >{{ course.display_name }}</li>
    </ul>
</div>
