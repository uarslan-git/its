

<div class="login-container" *ngIf="!registering">
  <div class="login-form">
    <h2>Login</h2>
    <input #loginUsername placeholder="Username" /><br />
    <input #loginPassword type="password" placeholder="Password" /><br />
    <div class="centered-button">
      <button (click)="login(loginUsername.value, loginPassword.value)">Login</button>
    </div>
    <p>Don't have an account yet? You can <a (click)="setRegistering(true)">register here!</a></p>
  </div>
  </div>
 
  
  <div class="login-container" *ngIf="registering">
    <div class="login-form">
      <h2>Register</h2>
      <input #registerUsername placeholder="Username" /><br />
      <input #registerPassword type="password" placeholder="Password" /><br />
    <div class="centered-button">
      <button (click)="register(registerUsername.value, registerPassword.value)">Register</button>
    </div>
      <p>Do you already have an account? If so, you can <a (click)="setRegistering(false)">login here!</a></p>
    </div>
  </div>
