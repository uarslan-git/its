

<div class="login-container" *ngIf="!registering">
  <div class="login-form">
    <h2>Login</h2>
    <input #loginUsername placeholder="Username" /><br />
    <input #loginPassword type="password" placeholder="Password" /><br />
    <div class="centered-button">
      <button (click)="login(loginUsername.value, loginPassword.value)">Login</button>
    </div>
    <p>Don't have an account yet? You can <a (click)="setRegistering(true)"><u>register here!</u></a></p>
    <div class="impressum"><p><a href="https://www.uni-bielefeld.de/impressum/">Impressum</a></p></div>
  </div>
  </div>
  
  <div class="login-container" *ngIf="registering">
    <div class="login-form">
      <h2>Register</h2>

      <div class="course-selection">
        <label for="courses">For Course:</label>
        <select #courseSelection name="courses" id="cars">
          <option value="none">no selection</option>
          <option value="Exam_Preparation_DM">Data Mining: Exam Preparation</option>
          <option value="ITS_Course">Test course ITS</option>
          <!-- <option value="Intro_to_DM">Introduction to Data Mining</option> -->
          <option value="Intro_to_ML">Introduction to Machine Learning</option>
          <option value="Intro_to_PY">Introduction to Python</option>
          <option value="Intro_to_DS">Introduction to Data Security</option>
          <option value="Exam_Preparation_DM">Data Mining: Exam Preparation</option>
        </select>
      </div>

      <input #registerUsername placeholder="Username" /><br />
      <input #registerPassword type="password" placeholder="Password" /><br />

      <hr>
      <div class="checkbox-container">
      <div class="data-checkbox">
        <p>
          <input type="radio" id="radio-select-yes" name="consentRadio" #consentCheckboxYes/>
          <label for="radio-select-yes">Yes</label>
        </p>
        <p>
          <input type="radio" id="radio-select-no" name="consentRadio" #consentCheckboxNo/>
          <label for="radio-select-no">No</label>
        </p>
      </div>
            <label class="consent-label" for="data-checkbox">I consent to anonymized data collection for purely scientific purposes.</label>
      </div>
      <div class="checkbox-info">
        <div class="invisible-checkbox"></div>
        <p>
          <a (click)="showDataTermPopup()">Learn more about the data we gather and its potential uses.</a>
        </p>
        <app-data-terms-popup #dataTermsPopupComponent></app-data-terms-popup>
      </div>
      <hr>

    <div class="centered-button">
      <button (click)="register(registerUsername.value, registerPassword.value, consentCheckboxYes.checked, courseSelection.value)">Register</button>
    </div>
      <p>Do you already have an account? If so, you can <a (click)="setRegistering(false)"><u>login here!</u></a></p>
    </div>
  </div>
